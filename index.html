<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check out page

        <!-- css style linked -->
    <!-- <link rel="stylesheet" href="style/cheskout.css"> -->
        <link rel="stylesheet" href="style/cheskout.css">

    
    <!-- add Montserrat google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

      <!-- css style linked -->
      <link rel="stylesheet" href="style/cheskout.css">
      
    </title>
</head>
<body>
    <header>
        <h1>
        Check Out
        </h1>
    </header>
    <main class="main">


        <div class="main-container">
            <div class="information">

                <div class="contact-info">
                    <h3>Contact information</h3>
                    
                    <div class="phone">
                        <p class="input-info">Phone number</p>
                        <input class="input-primary" type="tel" placeholder="Enter your phone number">
                    </div>
                    <div class="email">
                        `
                        <p class="input-info">Email</p>
                        <input class="input-primary" type="email" placeholder="Enter your Email">
                    </div>
                </div>
                
                <div class="shiping-info">
                    <h3>Shipping information</h3>

                    <div class="name">
                    <p class="input-info">Full name</p>
                    <input class="input-primary" type="text" placeholder="Enter your Name">

                    </div>
                    <div class="address">
                        <p class="input-info">Address</p>
                        <input class="input-primary" type="text" placeholder="Enter your Address">    
                    </div>
                    
                    <div class="city">
                        <p class="input-info">City</p>
                        <input class="input-primary" type="text" placeholder="Enter your City">    
                    </div>
                    

                <div class="contact-info-buttom">
                    <div class="country">
                        <p class="input-info">country</p>
                        <input class="input-primary" type="tel" placeholder="Enter your Country name">
                    </div>
                    <div class="postcode">
                        <p class="input-info">postal code</p>
                        <input class="input-primary" type="email" placeholder="Enter your Postal code">
                    </div>
                </div>
                <div class="conditions">
                    
                <input type="checkbox" id="checkbox" name="save-info" value="">
                <label for="save-info">Save this information for next time</label>
                <button class="primary-ban">Continue</button>
                </div>


                </div>

            </div>


            <div class="shoping">
                <div class="product">
                    <div class="item-purchased">
                        <div class="product-img">
                            <img src="image/photo1.png" alt="">
                        </div>
                        <div>
                            <div class="product-details">
                                <p>Vintage Back bag</p>
                                <p><span class="offer-price">$55.99</span>  <span class="main-price"> $94.99</span></p>
                                <input type="number">

                            </div>
                        </div>
                    </div>
                    <div class="item-purchased">
                        <div class="item-purchased">
                            <div class="product-img">
                                <img src="image/photo2.png" alt="">
                            </div>
                            <div>
                                <div class="product-details">
                                    <p>Levi Shoes</p>
                                    <p><span class="offer-price">$55.99</span>  <span class="main-price"> $94.99</span></p>
                                    <input type="number">
    
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
                
                <div class="calculate">
                    <hr>
                    <div class="shipping">
                        <p>Shipping</p>
                        <p>$19</p>
                    </div>
                    <hr>
                    <div class="Total">
                        <p>Total</p>
                        <p>$149.89</p>
                    </div>

                </div>

            </div>
        </div>


    </main>
    
    
</body>
</html>
